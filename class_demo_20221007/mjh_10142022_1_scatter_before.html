			function drawScatterPlot(dataset,color){

				var w = 300
				var h = 300

				var svg = d3.select("#chart")
				.append("svg")
				.attr("width", w)
				.attr("height", h)

				var xScale = d3.scaleLinear()
				.domain([0,20])
				.range([0,w])

				var yScale = d3.scaleLinear()
				.domain([0,20])
				.range([h,0])

				var rScale = d3.scaleLinear()
				.domain([0,20])
				.range([0,10])

				svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("r",function(d){
					return rScale(d.x)
				})
				.attr("cx", function(d){
					return xScale(d.x)
				})
				.attr("cy", function(d){
					return yScale(d.y)
				})
				.attr("fill", function(d){
					return(color)
				})

				svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.attr("x", function(d){
					return xScale(d.x)
				})
				.attr("y", function(d){
					return yScale(d.y)
				})
				.attr("fill", function(d){
					return(color)
				})
				.text(function(d){
					return d.x,d.y
				})
				.style("font-size",10)

			}
