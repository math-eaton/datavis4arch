			//some random data
			var tempData1 = [0,20,3,12,45]
			
			//set up your svg and scales using svg dimensions
            var w = 800
            var h = 600
            //basic svg setup

            var svg = d3.select("body").append("svg").attr("width",w).attr("height",h)
            
           //The scales for x and y
           // var yScale
			
            //x scale uses the index value to place the dots evenly across, 
			//so its domain is the length of the data
           // var xScale 
         
			//1. define a line variable with d3.line() and .x and .y for each point in the line
            
            var line = d3.line()
            .x(function(d,i){
                return i*50
           })
            .y(function(d,i){
                return d
           })
				
			//2. then draw, append a path element, 
				//put the data inside an array[], 
				//and set the d attribute to the line variable we defined above.
        svg.append("path")
                .data(tempData1)
                .attr("d",line)
                .attr("fill","none")
                .attr("stroke","black")
